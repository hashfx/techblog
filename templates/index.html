{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['blog_name']}}</h1>
                    <span class="subheading">A Blog Series by @hashfx</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">


            <!-- Post Preview using HTML FOR Start -->

            {% for post in posts %}
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.subtitle}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Admin: hashfx</a>
                    on {{post.date}}
                </p>
            </div>
            {{post.content[0:80]}}...
            {% endfor %}

            <!-- Post Preview using HTML FOR END -->

            <!-- Manual Post preview Start -->
            <!--
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">Man must explore, and this is exploration at its greatest</h2>
                    <h3 class="post-subtitle">Problems look mighty small from 150 miles up</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Admin: hashfx</a>
                    on September 24, 2022
                </p>
            </div>
            -->

            <!-- Divider-->
            <hr class="my-4"/>

            <!-- Manual Post Preview End -->


            <!-- Pager-->
            <div class="clearfix">
                <!-- {% if number!=0 %} -->
                <a class="btn btn-primary text-uppercase float-start" href="{{prev}}"> &lArr; Previous Posts</a>
                <!-- {% endif %} -->
                <a class="btn btn-primary text-uppercase float-end" href="{{next}}">Next Posts &rArr;</a></div>
        </div>
    </div>
</div>


{% endblock %}
