{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Administration Panel</h1>
                    <span class="subheading">CRUD Your Content here</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Basic Actions</h1>
            <a href="/edit/new">
                <button class="btn btn-success">Add New Post</button>
            </a>
            <a href="/logout">
                <button class="btn btn-danger">Logout</button>
            </a>
            <hr>

            <h1>Upload your file here</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file"/>
                <button class="btn btn-success" type="submit">Upload File</button>
            </form>
            <hr>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>

                {% for post in posts %}
                <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}">
                        <button class="btn btn-primary">Edit</button>
                    </a></td>
                    <td><a href="/delete/{{post.sno}}">
                        <button class="btn btn-primary">Delete</button>
                    </a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>


        </div>
    </div>
</div>


{% endblock %}
